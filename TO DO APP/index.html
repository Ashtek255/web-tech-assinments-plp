<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="container">
       <div class="heading">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpm.io/756881/laptop.svg" alt="a laptop" class="heading_img">
        <h1 class="heading_title">To-Do list</h1>
       </div>
       <form class="form">
        <div>
          <label class="form_label">--Today i need to--</label>
          <input type="text" class="form_input" id="todo" name="todo" size="30" required>
           <button type="button" class="button"><span>submit</span></button> <!-- Specify type="button" -->
        </div>
       </form>
       <div>
           <ul class="toDoList">
            
           </ul>
       </div>
    </section>
    
</body>
</html>
